# Puerto del servidor
server.port=8082

# Nombre del microservicio (útil para logs)
spring.application.name=UserService

# Configuración de la base de datos (MySQL en Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/connectforo_spa?serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Clave secreta para JWT (usada en JwtUtil)
jwt.secret=esta-es-la-clave-muy-secreta-y-compartida-entre-servicios-123456789

