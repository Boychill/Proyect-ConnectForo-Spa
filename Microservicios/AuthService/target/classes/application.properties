# Nombre del microservicio
spring.application.name=AuthService

# Puerto del microservicio
server.port=8081

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://foro?serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Contraseña de la clave secreta para JWT
jwt.secret=esta-es-la-clave-muy-secreta-y-compartida-entre-servicios-123456789

