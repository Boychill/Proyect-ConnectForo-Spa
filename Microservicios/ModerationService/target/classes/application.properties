# Nombre del microservicio
spring.application.name=ModerationService

# Puerto asignado
server.port=8087

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/connectforo_spa?serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Clave compartida para JWT
jwt.secret=esta-es-la-clave-muy-secreta-y-compartida-entre-servicios-123456789
