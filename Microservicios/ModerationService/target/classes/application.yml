server:
  port: 8088

spring:
  application:
    name: moderation-service

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/forum_db
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true